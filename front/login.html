<!DOCTYPE html>
<html data-bs-theme="light" lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OmniMatch2</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css?h=97380e22c8933e9aa79cbc2390b9f15a">
    <link rel="stylesheet" href="assets/css/Nunito.css?h=a19b820464cdca014829ebfa047ba5fb">
</head>

<body>
    <section class="position-relative py-4 py-xl-5" style="padding-bottom: 0px;">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto mb-sm-0 pb-sm-0"><img src="assets/img/OM-logo.png?h=aa1d117cc347fdbbd96120f79e0e34dc" width="571" height="144" style="margin-top: -28px;margin-left: -24px;">
                    <p class="w-lg-50">Veuillez vous connecter avec les identifiants fournis par M2L</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4" style="margin-bottom: -54px;padding-bottom: 0px;">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center pt-sm-5 mt-sm-0 mb-sm-0" style="margin-top: -33px;">
                            <form class="text-center" method="post" id="loginForm">
                                <div class="mb-3"><input id="user_mail" class="form-control" type="email" name="email" placeholder="Email"></div>
                                <div class="mb-3"><input id="user_password" class="form-control" type="password" name="password" placeholder="Password"></div>
                                <div class="mb-3"><a style="text-decoration: none;"><button class="btn btn-primary d-block w-100" type="submit">Connexion</button></a></div><a href="forgot-password.html">
                                    <p class="text-muted">Mot de passe oubli√© ?</p>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/theme.js?h=79f403485707cf2617c5bc5a2d386bb0"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const addClubForm = document.getElementById('loginForm');
        
            addClubForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission behavior
        
                // Collect form data
                const club_mail = document.getElementById('user_mail').value;
                const password_hash = document.getElementById('user_password').value;

                console.log(club_mail);
                console.log(password_hash);
        
                // Create a data object
                const formData = {
                    club_mail,
                    password_hash
                };
        
                // Convert data to JSON
                const jsonData = JSON.stringify(formData);
                console.log(jsonData);
        
                // Make a POST request using Axios
                axios.post('http://localhost:8080/user/login', jsonData, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function (response) {
                    // Handle the success response
                    console.log('Response:', response.data);
                    // Add any additional handling code here
                })
                .catch(function (error) {
                    // Handle errors
                    console.error('Error:', error);
                    // Add any error handling code here
                });
            });

            console.log('JavaScript code loaded successfully!');
        });
</script>
</body>

</html>

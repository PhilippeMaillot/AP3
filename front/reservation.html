    <script>
        // Fonction pour effectuer une requête à l'API et mettre à jour le nom du club
        function updateClubName() {
            // Effectuer une requête à l'API en utilisant Fetch
            fetch('http://localhost:8080/clubs')
                .then(response => response.json())
                .then(clubs => {
                    // Rechercher le club avec id_club : 3
                    const clubId3 = clubs.find(club => club.id_club === 3);

                    if (clubId3) {
                        // Mettre à jour le nom du club dans le code HTML
                        const clubNameElement = document.querySelector('.text-gray-600.small');
                        clubNameElement.textContent = clubId3.club_name;
                    }
                })
                .catch(error => {
                    console.error('Une erreur s\'est produite lors de la récupération des données de l\'API : ', error);
                });
        }

        // Appeler la fonction pour mettre à jour le nom du club
        updateClubName();
    </script>
